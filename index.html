<!DOCTYPE html>
<html lang="en">

<head>
    <!--meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--title-->
    <title>Honkai Impact 3rd</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">

    <!--background-->
    <style type="text/css">
        body{
            background-color: rgb(185, 183, 19);
            background-position: center;
            background-size: cover;
            min-height: 1000px;
        }
    </style>
</head>

<body>
    <!--header & navbar-->
    <header id="main header">
        <div class="navbar">
            <!--navbar-->
            <img src="logo.jpg" alt="logo" class="logo">
                
            <ul class="menu">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Character</a></li>
                <li><a href="#">Scene</a></li>
                <li><a href="#">Message Us</a></li>
            </ul>
        </div>

    </header>
    
    <hr/>

</body>
<!--main content-->
<main>
    <!--home page-->
    <section>
        <!--Title-->
        <header id="home page">
            <div>
            <span id="user greeting">User</span><h1> Welcome to our website</h1>
            <p>In here you can find information about Honkai Impact 3rd</p>
            </div>
        </header>

        <div class="Latar">
            <img src="Latar.jpg" alt="Latar" class="Latar">
        </div>

    </section>

    <!--character-->
    <section>
        <!--title-->
        <h1>Character</h1>
        <div class="character">
            <img src="Coralie.jpg" alt="Coralie" class="Coralie">
            <h2>Coralie</h2>
            <img src="Helia.jpg" alt="Helia" class="Helia">
            <h2>Helia</h2>
            <img src="Senadina.jpg" alt="Senadina" class="Senadina">
            <h2>Senadina</h2>
            <img src="Dreamseeker.webp" alt="Dreamseeker" class="Dreamseeker">
            <h2>Dreamseeker</h2>
        </div>
    </section>

    <!--scene-->
    <section>
        <!--title-->
        <h1>Scene</h1>
            <div class="scene">
                <img src="Oxia.jpg" alt="Oxia" class="Oxia">
                <h2>Oxia</h2>
                <img src="Langqiu.jpg" alt="Langqiu" class="Langqiu">
                <h2>Langqiu</h2>
                <img src="Hyperion 11.jpg" alt="Hyperion 11" class="Hyperion 11">
                <h2>Hyperion 11</h2>
                <img src="Ruimu.jpg" alt="Ruimu" class="Ruimu">
                <h2>Ruimu</h2>
        </section>

        <!--message us-->
        <section>
            <!--title-->
            <h1>Message Us</h1>
            <form action="">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                    <button type="button" id="submit-btn">Submit</button>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="enter your email" required>
                    <button type="button" id="submit-btn">Submit</button>
                </div>

                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    <button type="button" id="submit-btn">Send</button>
                </div>
            </form>

            <!--result form-->
            <div id="result form"></div>
</section>
</main>


    <!--footer-->
    <footer>
        <p>Created by: fan</p>
    </footer>

    <!--JS-->
    <script scr="js/script.js"></script>
</body>

</html>
